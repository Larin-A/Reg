<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="styleReg.css" />
  <script src="scriptReg.js"></script>
</head>
<body>
    <div class="divForm">
        <form action="" method="get" name="form-reg" onsubmit="Submit(this)" autocomplete="on" onreset="Reset(this)">
            <h1>Регистрация</h1>
            <div class="grid-form-reg">
                <label for="id-login">Логин</label>
                <input type="text" name="login" id="id-login">
                <label for="id-e-mail">E-mail</label>
                <input type="email" name="e-mail" id="id-e-mail">
                <label for="id-telephone">Номер телефона</label>
                <input type="tel" name="telephone" id="id-telephone">
                <label for="id-pass">Пароль</label>
                <input type="password" name="pass" id="id-pass">
                <label for="id-pass2">Повторите пароль</label>
                <input type="password" name="pass2" id="id-pass2">
                <button type="reset" name="res" for="form-reg">Сброс</button>
                <button type="submit" name="subm" for="form-reg">Зарегистрироваться</button>
            </div>
            <p name="message"></p>
        </form>
    </div>
</body>
</html>
