<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="styleReg.css" />
</head>
<body>
    <div class="divForm">
        <form action="" method="get" name="form-reg" onsubmit="return Submit(this)" autocomplete="on" onreset="Reset(this)">
            <h1>Регистрация</h1>
            <div class="grid-form-reg">
                <label for="id-login">Логин</label>
                <input type="text" name="login" id="id-login" placeholder="User123" required minlength="3" maxlength="32">
                <label for="id-e-mail">E-mail</label>
                <input type="email" name="e-mail" id="id-e-mail" placeholder="user123@gmail.com"  required required minlength="5" maxlength="64">
                <label for="id-telephone">Номер телефона</label>
                <input type="text" name="telephone" id="id-telephone" placeholder="+7(900) 000-0000"  required>
                <label for="id-pass">Пароль</label>
                <input type="password" name="pass" id="id-pass" placeholder="Qwerty123!"  required minlength="8" maxlength="32">
                <label for="id-pass2">Повторите пароль</label>
                <input type="password" name="pass2" id="id-pass2" placeholder="Qwerty123!"  required minlength="8" maxlength="32">
                <button type="reset" name="res" for="form-reg">Сброс</button>
                <button type="submit" name="subm" for="form-reg">Зарегистрироваться</button>
                <p id="message" style="grid-column: 1/3;"></p>
            </div>
        </form>
    </div>
    <script src="scriptReg.js"></script>
    <script src="jquery.js"></script>
    <script src="mask.js"></script>
    <script>
        jQuery("#id-telephone").mask("+7(999) 999-9999");
    </script>
</body>
</html>
